<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <title>Signup</title><div class="wrapper fadeInDown">
      <link href="./static/css/signup.css" rel="stylesheet" />
    </head>
    <body>

      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <a href = "/signup"><h2 class="inactive underlineHover"> Sign Up </h2></a>
          <h2 class="active"> Sign In </h2>
          

          <!-- Icon -->
          <div class="fadeIn first">
            <h3>Good To See You Again</h3>
          </div>

          <!-- Login Form -->
          <form method="POST" action="/signin">
            <input type="email" id="email" class="fadeIn second" name="email" placeholder="Email">
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password" required>
            <input type="submit" class="fadeIn fourth" value="Sign In">
          </form>

          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="/forgot_password">Forgot Password?</a>
          </div>

        </div>
      </div>
    </body>
