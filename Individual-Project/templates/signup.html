<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <title>Signup</title><div class="wrapper fadeInDown">
      <link href="./static/css/signup.css" rel="stylesheet" />
    </head>
    <body>

      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Sign Up </h2>
          <a href = "/signin"><h2 class="inactive underlineHover"> Sign In </h2></a>

          <!-- Icon -->
          <div class="fadeIn first">
            <h3>Welcome To Our Page</h3>
          </div>

          <!-- Login Form -->
          <form method="post" action="/signup">

            <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username" required>
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password" required>
            <input type="email" class = "fadeIn fourth" name="email" id="emailStr" placeholder="Email" required>
            <input type="submit" class="fadeIn fifth" value="Sign Up">
          </form>


        </div>
      </div>
    </body>
